<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Gerador de Senha</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para
                criar uma senha forte e segura.</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button class="copy" id="copy-1" onclick="copy()">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                    <button id="refresh" onclick="generatePassword()">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar">

                </div>
            </div>
        </section>
        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input 
                    type="range" 
                    name="password-lenght"
                    id="password-lenght"
                    class="slider"
                    value="16" 
                    min="8"
                    max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked onclick="generatePassword()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked onclick="generatePassword()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbols-check" checked onclick="generatePassword()">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
        <div class="submit">
        <button id="copy-2" onclick="copy()">Copiar senha</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
